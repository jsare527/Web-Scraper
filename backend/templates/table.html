{%extends 'home.html'%}

{%block table%}
    <div class="container mt-5">
        <h3 class="text-center">{{product_name}}</h3>
        <table class="table table-bordered text-center" style="max-height: 50vh;">
            <thead>
                <tr>
                    <th style="width: 50%">Title</th>
                    <th style="width: 50%">Price</th>
                </tr>
            </thead>
            <tbody>
                {%for product in dictionary%}
                <tr>
                    <td style="width: 80%;">{{product.title[0]}}</td>
                    <td style="width: 20%;">${{product.price[0]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
{%endblock%}
